        <h1 id="kali配置"><a href="#kali配置" class="headerlink" title="kali配置"></a>kali配置</h1><h2 id="更换语言"><a href="#更换语言" class="headerlink" title="更换语言"></a>更换语言</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo su -		<span class="comment">#切换到root用户</span></span><br><span class="line">dpkg-reconfigure locales</span><br></pre></td></tr></table></figure>

<h2 id="开启SSH"><a href="#开启SSH" class="headerlink" title="开启SSH"></a>开启SSH</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo vim /etc/ssh/sshd_config</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#随便找个地方添加这两句话</span></span><br><span class="line">PermitRootLogin <span class="built_in">yes</span></span><br><span class="line">PasswordAuthentication <span class="built_in">yes</span></span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#启动服务</span></span><br><span class="line">sudo /etc/init.d/ssh start</span><br><span class="line"></span><br><span class="line"><span class="comment">#开机启动</span></span><br><span class="line">sudo update-rc.d ssh <span class="built_in">enable</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#更改开机密码</span></span><br><span class="line">sudo passwd</span><br></pre></td></tr></table></figure>

<h2 id="换源"><a href="#换源" class="headerlink" title="换源"></a>换源</h2><p>个人偏好阿里云的源</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/apt/sources.list</span><br><span class="line"></span><br><span class="line">deb https://mirrors.aliyun.com/kali kali-rolling main non-free contrib</span><br><span class="line">deb-src https://mirrors.aliyun.com/kali kali-rolling main non-free contrib</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">apt-get update 			<span class="comment">#更新索引</span></span><br><span class="line">apt-get upgrade 		<span class="comment">#更新软件</span></span><br><span class="line">apt-get dist-upgrade 	<span class="comment">#升级</span></span><br><span class="line">apt-get clean 			<span class="comment">#删除缓存包</span></span><br><span class="line">apt-get autoclean 		<span class="comment">#删除未安装的deb包</span></span><br></pre></td></tr></table></figure>

<h2 id="给root用户安装vmtools"><a href="#给root用户安装vmtools" class="headerlink" title="给root用户安装vmtools"></a>给root用户安装vmtools</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">apt-get autoremove open-vm-tools</span><br><span class="line">apt-get install open-vm-tools-desktop</span><br><span class="line">reboot</span><br></pre></td></tr></table></figure>
